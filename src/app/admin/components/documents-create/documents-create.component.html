<div>
  <mat-dialog-content class="mat-typography">
    <mat-card>
      <mat-dialog-actions align="end">
        <button mat-icon-button mat-dialog-close class="icon">
          <mat-icon>close</mat-icon>
        </button>
      </mat-dialog-actions>

      <form
        [formGroup]="documentSubmitForm"
        (submit)="onSubmitForm()"
        *ngIf="!isLoading"
      >
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field class="form-input">
              <mat-label>Dosya Adı</mat-label>
              <input
                matInput
                type="text"
                formControlName="docName"
                placeholder="Dosya Adı"
              />
              <mat-hint align="end"
                >{{
                  documentSubmitForm.get("docName").value
                    ? documentSubmitForm.get("docName").value.length
                    : 0
                }}/200</mat-hint
              >
              <mat-error *ngIf="documentSubmitForm.get('docName').invalid"
                >Lütfen dosya adı giriniz! (en fazla 200 karakter)</mat-error
              >
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12">
            <button
              mat-stroked-button
              type="button"
              color="primary"
              (click)="filePicker.click()"
            >
              Dosya Seç
            </button>
            <input type="file" #filePicker (change)="onFilePicked($event)" />
            <div
              class="document-preview"
              *ngIf="
                documentPreview !== '' &&
                documentPreview &&
                documentSubmitForm.get('content').valid
              "
            >
              <mat-card-subtitle>{{ documentPreview }}</mat-card-subtitle>
              <mat-error *ngIf="!documentSubmitForm.get('content').valid">
                Lütfen geçerli bir dosya seçiniz! (en fazla 5MB)
              </mat-error>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 col-sm-12">
            <mat-form-field class="form-input">
              <mat-label>Sıra No</mat-label>
              <input
                matInput
                type="number"
                formControlName="orderNo"
                placeholder="(1-999)"
              />
              <mat-error *ngIf="documentSubmitForm.get('orderNo').invalid">
                Lütfen sıralama numarası giriniz! (1-999)
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <mat-action-row>
          <button
            mat-raised-button
            color="primary"
            *ngIf="data.pageMode == 'create'"
            type="submit"
          >
            Oluştur
          </button>
          <button
            mat-raised-button
            color="primary"
            *ngIf="data.pageMode == 'edit'"
            type="submit"
          >
            Düzenle
          </button>
          <a
            mat-raised-button
            color="warn"
            *ngIf="data.pageMode == 'edit'"
            type="button"
            (click)="onDelete(documentSubmitForm.value.id)"
            >Sil</a
          >
        </mat-action-row>
      </form>
    </mat-card>
  </mat-dialog-content>
</div>
