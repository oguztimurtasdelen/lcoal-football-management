<div class="container">
  <mat-toolbar class="toolbar toolbar-title">
    <span>{{headerTitle}}</span>
  </mat-toolbar>

  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <form
      [formGroup]="aboutIASKFform"
      (submit)="onUpdateAboutText()"
      *ngIf="!isLoading"
    >
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>İzmir Amatör Spor Kulüpleri Federasyonu</mat-label>
            <textarea
              matInput
              type="text"
              formControlName="aboutText"
              rows="10"
              placeholder="İzmir ASKF hakkında (en fazla 4000 karakter)"
            >
            </textarea>
            <mat-error *ngIf="aboutIASKFform.get('aboutText').invalid">En fazla 4000 karakter!</mat-error>
          </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Adres</mat-label>
            <textarea
              matInput
              type="text"
              formControlName="address"
              rows="2"
              placeholder="Adres (en fazla 2000 karakter)"
            >
            </textarea>
            <mat-error *ngIf="aboutIASKFform.get('address').invalid">En fazla 2000 karakter!</mat-error>
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Telefon</mat-label>
            <input
              matInput
              type="text"
              formControlName="phoneNumber"
              placeholder="Telefon"
            >
            <mat-error *ngIf="aboutIASKFform.get('phoneNumber').invalid">En fazla 100 karakter!</mat-error>
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Fax</mat-label>
            <input
              matInput
              type="text"
              formControlName="faxNumber"
              placeholder="Fax"
            >
            <mat-error *ngIf="aboutIASKFform.get('faxNumber').invalid">En fazla 100 karakter!</mat-error>
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>E-posta</mat-label>
            <input
              matInput
              type="text"
              formControlName="email"
              placeholder="E-posta"
            >
            <mat-error *ngIf="aboutIASKFform.get('email').invalid">En fazla 100 karakter!</mat-error>
          </mat-form-field>
        </div>

        <div class="col-lg-6 col-md-12 col-sm-12">
          <div id="googleMap">

          </div>
        </div>

      </div>


      <button
        mat-raised-button
        color="primary"
        type="submit"
      >Kaydet</button>
    </form>
  </mat-card>
</div>
