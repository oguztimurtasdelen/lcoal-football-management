<div class="container">
  <mat-toolbar class="toolbar toolbar-title">
    <span>{{headerTitle}}</span>
  </mat-toolbar>

  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <div class="col-lg-12 col-md-12 col-sm-12">
    <mat-card class="create-card">
      <button
        class="create-button"
        mat-fab
        color="primary"
        matTooltip="Oluştur"
        (click)="onCreate()">
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-card>
  </div>

  <mat-card>
    <mat-card-content>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Sezon Adı</th>
              <th scope="col">Yıl</th>
              <th scope="col">Yayında</th>
              <th scope="col">Düzenle</th>
              <th scope="col">Sil</th>
            </tr>
          </thead>

          <tbody *ngFor="let season of seasonsList">
            <tr>
              <td>{{season.seasonName}}</td>
              <td>{{season.seasonYear}}</td>
              <td>{{season.isOnline ? 'Evet' : 'Hayır'}}</td>
              <td><a class="button-external-link button-external-link-primary" (click)="onEdit(season)" type="button">Düzenle</a></td>
              <td><a class="button-external-link button-external-link-warn" (click)="onDelete(season.id)" type="button">Sil</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-subtitle>Toplam Kayıt Sayısı: {{seasonsList.length}}</mat-card-subtitle>
    </mat-card-footer>
  </mat-card>
</div>
