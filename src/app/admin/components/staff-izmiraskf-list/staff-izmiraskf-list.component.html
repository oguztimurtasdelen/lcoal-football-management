<div class="container">
  <mat-toolbar class="toolbar toolbar-title">
    <span>{{headerTitle}}</span>
  </mat-toolbar>

  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <div class="col-lg-12 col-md-12 col-sm-12">
    <mat-card class="create-card">
      <button
        class="create-button"
        mat-fab
        color="primary"
        matTooltip="Oluştur"
        (click)="onCreate()">
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-card>
  </div>

  <div class="row" >
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let staffizmiraskf of staffizmiraskfList">
      <mat-card>

        <mat-card-header>
          <mat-card-title-group>
            <div class="profileImageBorder">
              <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="{{staffizmiraskf.title}}">
            </div>
            <mat-card-title>{{staffizmiraskf.fullName}}</mat-card-title>
            <mat-card-subtitle>{{staffizmiraskf.title}}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>

        <mat-card-content class="container">
          <mat-card-subtitle><p></p></mat-card-subtitle>
          <mat-card-subtitle>Telefon: {{staffizmiraskf.phone}}</mat-card-subtitle>
          <mat-card-subtitle>E-posta: {{staffizmiraskf.email}}</mat-card-subtitle>
          <mat-card-subtitle>Aktif: {{staffizmiraskf.isVisible ? 'Evet' : 'Hayır'}}</mat-card-subtitle>
          <mat-card-subtitle>Sıra: {{staffizmiraskf.orderNo}}</mat-card-subtitle>
        </mat-card-content>

        <mat-action-row>
          <a mat-button color="primary" (click)="onEdit(staffizmiraskf)">Düzenle</a>
          <a mat-button color="warn" (click)="onDelete(staffizmiraskf.id)">Sil</a>
        </mat-action-row>
      </mat-card>
    </div>

  </div>

</div>
