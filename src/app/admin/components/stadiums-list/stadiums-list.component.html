<div>
  <div class="col-12">
    <mat-card class="create-card">
      <button
        class="create-button"
        mat-fab
        color="primary"
        matTooltip="Oluştur"
        (click)="onCreate()"
      >
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-card>
  </div>

  <div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12" *ngFor="let stadium of stadiumsList">
      <mat-card>
        <mat-card-header>
          <mat-card-title-group>
            <div class="profileImageBorder">
              <img mat-card-avatar [src]="stadium.imagePath || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRc6dYptPDzTNQh8ScooEG0lSXCgM-GWt2NKVuz9CmYcg&s'" alt="{{stadium.stadiumName}}">
            </div>
            <mat-card-title>{{
              stadium.stadiumName
            }}</mat-card-title>
            <mat-card-subtitle
              >İlçe: {{ onTownList(stadium.town) }}</mat-card-subtitle
            >
          </mat-card-title-group>
        </mat-card-header>

        <mat-card-content></mat-card-content>

        <mat-action-row>
          <a mat-button color="primary" (click)="onEdit(stadium)">Düzenle</a>
          <a mat-button color="warn" (click)="onDelete(stadium.id)">Sil</a>
        </mat-action-row>
      </mat-card>
    </div>
  </div>
</div>
