<div class="container">
  <mat-toolbar class="toolbar toolbar-title">
    <span>{{headerTitle}}</span>
  </mat-toolbar>

  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <div class="col-lg-12 col-md-12 col-sm-12">
    <mat-card class="create-card">
      <button
        class="create-button"
        mat-fab
        color="primary"
        matTooltip="Oluştur"
        (click)="onCreate()">
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-card>
  </div>

  <mat-card>
    <div class="row">
      <mat-form-field class="form-input">
        <mat-label>Sezon</mat-label>
        <mat-select
          matInput
          placeholder="Sezon"
          [(ngModel)]="seasonSelectionId"
          (selectionChange)="onSeasonChange(seasonSelectionId)"
        >
          <mat-option
            *ngFor="let season of seasonList"
            [value]="season.id"
          >
            {{season.seasonName}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field class="form-input">
        <mat-label>Lig</mat-label>
        <mat-select
          matInput
          placeholder="Lig"
          [(ngModel)]="leagueSelectionId"
          (selectionChange)="onLeagueChange(leagueSelectionId)"
        >
          <mat-option
            *ngFor="let league of leagueList"
            [value]="league.id"
          >
            {{league.leagueName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-card-content>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Sezon</th>
              <th scope="col">Lig</th>
              <th scope="col">Grup</th>
              <th scope="col">Fikstür Anahtarı</th>
              <th scope="col">Düzenle</th>
              <th scope="col">Sil</th>
            </tr>
          </thead>

          <tbody *ngFor="let group of groupstageList">
            <tr>
              <td>{{group.seasonName}}</td>
              <td>{{group.leagueName}}</td>
              <td>{{group.groupName}}</td>
              <td>{{ findPeriodSystem(group.periodSystem) }}</td>
              <td><a class="button-external-link button-external-link-primary" (click)="onEdit(group)" type="button">Düzenle</a></td>
              <td><a class="button-external-link button-external-link-warn" (click)="onDelete(group.id)" type="button">Sil</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-subtitle>Toplam Kayıt Sayısı: {{groupstageList.length}}</mat-card-subtitle>
    </mat-card-footer>
  </mat-card>
</div>
