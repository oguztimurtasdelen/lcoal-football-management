<div class="container">
  <mat-toolbar class="toolbar toolbar-title">
    <span>{{headerTitle}}</span>
  </mat-toolbar>

  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <form
      [formGroup]="aboutITFFform"
      (submit)="onUpdateAboutText()"
      *ngIf="!isLoading"
    >
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-form-field class="form-input">
          <mat-label>İzmir TFF İl Temsilciliği</mat-label>
          <textarea
            matInput
            type="text"
            formControlName="aboutText"
            rows="10"
            placeholder="İzmir TFF İl Temsilciliği hakkında (en fazla 4000 karakter)"
          >
          </textarea>
          <mat-error *ngIf="aboutITFFform.get('aboutText').invalid">En fazla 4000 karakter girebilirsiniz!</mat-error>
        </mat-form-field>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-form-field class="form-input">
          <mat-label>Adres</mat-label>
          <textarea
            matInput
            type="text"
            formControlName="address"
            rows="2"
            placeholder="Adres (en fazla 2000 karakter)"
          >
          </textarea>
          <mat-error *ngIf="aboutITFFform.get('address').invalid">En fazla 2000 karakter!</mat-error>
        </mat-form-field>
      </div>

      <div class="col-lg-3 col-md-6 col-sm-12">
        <mat-form-field class="form-input">
          <mat-label>Telefon</mat-label>
          <input
            matInput
            type="text"
            formControlName="phoneNumber"
            placeholder="Telefon"
          >
          <mat-error *ngIf="aboutITFFform.get('phoneNumber').invalid">En fazla 100 karakter!</mat-error>
        </mat-form-field>
      </div>

      <div class="col-lg-3 col-md-6 col-sm-12">
        <mat-form-field class="form-input">
          <mat-label>Fax</mat-label>
          <input
            matInput
            type="text"
            formControlName="faxNumber"
            placeholder="Fax"
          >
          <mat-error *ngIf="aboutITFFform.get('faxNumber').invalid">En fazla 100 karakter!</mat-error>
        </mat-form-field>
      </div>

      <div class="col-lg-6 col-md-12 col-sm-12">
        <div id="googleMap">

        </div>
      </div>
    </div>


      <button
        mat-raised-button
        color="primary"
        type="submit"
      >Kaydet</button>
    </form>
  </mat-card>
</div>
