<div class="container">
  <mat-toolbar class="toolbar toolbar-title">
    <span>{{headerTitle}}</span>
  </mat-toolbar>

  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <div class="col-lg-12 col-md-12 col-sm-12">
    <mat-card class="create-card">
      <button
        class="create-button"
        mat-fab
        color="primary"
        matTooltip="Oluştur"
        (click)="onCreate()">
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-card>
  </div>

  <mat-card>
    <div class="row">
      <mat-form-field class="form-input col-lg-6">
        <mat-label>Sezon</mat-label>
        <mat-select
          matInput
          placeholder="Sezon"
          [(ngModel)]="seasonSelectionId"
          (selectionChange)="onSeasonChange(seasonSelectionId)">
          <mat-option
            *ngFor="let season of seasonsList"
            [value]="season.id"
          >
            {{season.seasonName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <mat-card-content>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Lig</th>
              <th scope="col">Kategori</th>
              <th scope="col">Tür</th>
              <th scope="col">Yayında</th>
              <th scope="col">Düzenle</th>
              <th scope="col">Sil</th>
            </tr>
          </thead>

          <tbody *ngFor="let league of leagueList">
            <tr>
              <td>{{league.leagueName}}</td>
              <td>{{ findLeagueCategory(league.category) }}</td>
              <td>{{ findLeagueType(league.leagueType) }}</td>
              <td>{{league.isActive ? 'Evet' : 'Hayır'}}</td>
              <td><a class="button-external-link button-external-link-primary" (click)="onEdit(league)" type="button">Düzenle</a></td>
              <td><a class="button-external-link button-external-link-warn" (click)="onDelete(league.id)" type="button">Sil</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-subtitle>Toplam Kayıt Sayısı: {{leagueList.length}}</mat-card-subtitle>
    </mat-card-footer>
  </mat-card>
</div>
