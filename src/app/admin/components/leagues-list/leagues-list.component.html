<div class="container">
  <mat-toolbar class="toolbar toolbar-title">
    <span>{{headerTitle}}</span>
  </mat-toolbar>

  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <div class="col-lg-12 col-md-12 col-sm-12">
    <mat-card class="create-card">
      <button
        class="create-button"
        mat-fab
        color="primary"
        matTooltip="Oluştur"
        (click)="onCreate()">
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-card>

    <mat-form-field class="form-input">
      <mat-label>Sezon</mat-label>
      <mat-select
        matInput
        placeholder="Sezon"
        [(ngModel)]="seasonSelectionId"
        (selectionChange)="onSeasonChange(seasonSelectionId)">
        <mat-option
          *ngFor="let season of seasonsList"
          [value]="season.id"
        >
          {{season.seasonName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <table mat-table [dataSource]="leagueList" class="mat-elevation-z8">
      <ng-container matColumnDef="leagueName">
        <th mat-header-cell *matHeaderCellDef="">Lig Adı</th>
        <td mat-cell *matCellDef="let league">{{league.leagueName}}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef="">Kategori</th>
        <td mat-cell *matCellDef="let league">{{findLeagueCategory(league.category)}}</td>
      </ng-container>

      <ng-container matColumnDef="leagueType">
        <th mat-header-cell *matHeaderCellDef="">Tür</th>
        <td mat-cell *matCellDef="let league">{{findLeagueType(league.leagueType)}}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef="">Aktif</th>
        <td mat-cell *matCellDef="let league">{{league.isActive ? 'Evet' : 'Hayır'}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef="">Düzenle</th>
        <td mat-cell *matCellDef="let league">
          <button mat-button color="primary" (click)="onEdit(league)">
            Düzenle
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef="">Sil</th>
        <td mat-cell *matCellDef="let league">
          <button mat-button color="warn" (click)="onDelete(league.id)">
            Sil
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-detail-row"></tr>
    </table>

    <mat-card>
      <mat-card-content>
        <mat-card-subtitle>Toplam Kayıt Sayısı: {{leagueList.length}}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div>

</div>
