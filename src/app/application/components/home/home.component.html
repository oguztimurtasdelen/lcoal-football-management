<div>
  <div class="row">
    <div class="col-lg-9 col-md-9 col-sm-12">
      <app-application-news-slider></app-application-news-slider>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-12">
      <mat-card>
        <img mat-card-image [src]="bannerImageSrc" [alt]="'Mustafa Kemal ATATÜRK'">
      </mat-card>
      <button
        mat-raised-button
        type="button"
        color="primary"
        class="btn btn-news-router"
        (click)="showNewsList()"
      >
        HABERLER VE DUYURULAR
      </button>
    </div>

    <div class="col-lg-12">
      <app-application-document-category-list-in-home></app-application-document-category-list-in-home>
    </div>

    <div class="col-lg-9 col-md-9 col-sm-12">

    </div>

    <div class="col-lg-3 col-md-3 col-sm-12">
      <button
        mat-raised-button
        type="button"
        color="primary"
        class="btn btn-disciplinaryboard-router"
        (click)="showDisciplinaryBoardDecisions()"
      >
        DİSİPLİN KURULU KARARLARI
      </button>
      <app-application-external-links-in-home></app-application-external-links-in-home>
    </div>


  </div>
