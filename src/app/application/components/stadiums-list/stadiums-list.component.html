<div class="container">
  <mat-toolbar class="toolbar toolbar-title">
    <span>{{headerTitle}}</span>
  </mat-toolbar>

  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12" *ngFor="let stadium of stadiumsList">
      <mat-card >
        <mat-card-content
          class="card-stadiums-list"
          (click)="showStadiumDetails(stadium.id)"
        >
          <div class="d-flex align-items-center">
            <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="">
            <div>
              <mat-card-title>{{stadium.stadiumName}}</mat-card-title>
              <mat-card-subtitle>{{'İlçe: ' + onTownList(stadium.town)}}</mat-card-subtitle>
              <mat-card-subtitle>{{'Zemin Türü: ' + onFloorTypeList(stadium.floorType)}}</mat-card-subtitle>
            </div>
          </div>
        </mat-card-content>
        <mat-action-row>
          <button
            mat-button
            color="primary"
            (click)="showStadiumDetails(stadium.id)"
          >
            Göster
          </button>
        </mat-action-row>
      </mat-card>
    </div>
  </div>

</div>
